{% extends 'base.html' %}

    {% block page_title %}
        {{ month|title }}
    {% endblock %}

    {% block content %}
        <h1>{{ month|title }} Challenge</h1>
        {% if challenge_text %}
            <h2>{{ challenge_text }}</h2>
        {% else %}
            <p>There is no challenge for this month yet</p>
        {% endif %}
    {% endblock %}
