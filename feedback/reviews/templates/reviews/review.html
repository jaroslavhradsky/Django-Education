{% extends "reviews/base.html" %}

{% block title %}Your Review{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-control {% if form.field.errors %}errors{% endif %}">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}   
            </div>
        {% endfor %}
        <button>Send</button>
    </form>
{% endblock %}
